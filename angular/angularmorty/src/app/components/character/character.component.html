<div class="card lg:card-side w-96 bg-sky-200 shadow-sm m-2">
    <figure>
      <img
        src={{result.image}}
        alt="Album" />
    </figure>
    <div class="card-body">
      <h2 class="card-title">{{result.name}}</h2>
      <p>Status:{{result.status}}</p>
      <p>Species:{{result.species}}</p>
      <p>Gender:{{result.gender}}</p>

      
      <div class="card-actions justify-end">
        
      </div>
    </div>
  </div>
