<h1 class="text-2xl text-amber-600 text-center font-bold">Random Users</h1>

<app-select (kivalasztottErtek)="getUserNumber($event)" />

<div class="flex flex-row flex-wrap items-center justify-center">
<ng-container *ngIf="isLoading;else userlista">
    <h3 class="text-center font-bold">Betöltés...</h3>
</ng-container>


<ng-template #userlista>
    <ng-container *ngIf="userList.length>0">
        <ng-container *ngFor="let user of userList;let i=index">
            <p class="text-center">{{user.name.title}} {{user.name.first}} {{user.name.last}}</p>
            <img class="mx-auto" src={{user.picture.large}} >
        </ng-container>
    </ng-container>
</ng-template>
</div>
